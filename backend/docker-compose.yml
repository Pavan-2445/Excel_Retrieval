# Docker Compose file for MySQL database
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: excel_finder_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: excel_finder_db
      MYSQL_USER: excel_user
      MYSQL_PASSWORD: excel_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_setup.sql:/docker-entrypoint-initdb.d/database_setup.sql
    restart: unless-stopped

volumes:
  mysql_data:
